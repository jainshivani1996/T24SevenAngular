<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Customer List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Customer Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers | async">
            <td>{{ customer.customerId }}</td>
            <td>{{ customer.firstName }}</td>
            <td>{{ customer.lastName }}</td>
            <td>{{ customer.email }}</td>
              <td><button  (click)="deleteCustomer(customer.customerId)" class="btn btn-danger">Deactivate</button>
              
                  <button (click)="customerDetails(customer.customerId)" class="btn btn-info" style="margin-left: 10px">Details</button>
               
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
