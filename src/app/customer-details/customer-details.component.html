<h2>Customer Details</h2> 

<hr/>
<div *ngIf="customer">
    <div>
        <label><b>Customer Id: </b></label> {{customer.customerId}}
      </div>
  <div>
    <label><b>First Name: </b></label> {{customer.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{customer.lastName}}
  </div>
  <div>
    <label><b>Email: </b></label> {{customer.email}}
  </div>    
  <div>
    <label><b>Phone Number: </b></label> {{customer.phoneNo}}
  </div> 
  <div>
    <label><b>Account No: </b></label> {{customer.accountNo}}
  </div> 
   <div>
    <label><b>Transaction: </b></label> {{customer.transDate}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Customer List</button><br>
